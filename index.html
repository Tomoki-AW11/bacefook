<!DOCTYPE html>
<html>

<head>
  <title>DIG Bacefook Newsfeed</title>
  <script src="dataGenerator.js"></script>
  <script src="app.js"></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="title">
      <h1>でじたる掲示板</h1>
    </div>
  </header>
  <main>
    <div class="all_box">
      <div class="half_box left_side">
        <div class="left_side_text">
          <div id="postarea">
            <button type=”button” onclick="onclickSample()">投稿を更新する</button>
            <form action="#" method="post">
              <p id="username"></p>
              <p><textarea id="userpost" name="comment" cols="30" rows="5" placeholder="例）今の気持ちを投稿しよう"></textarea></p>
              <select name="languages" id="feeling">
                <option value="">今の気分を選ぶんじゃ！</option>
                <option value="😀幸せじゃ">😀幸せじゃ</option>
                <option value="😤勝ちじゃ">😤勝ちじゃ</option>
                <option value="😍恋しいんじゃ">😍恋しいんじゃ</option>
                <option value="🤮反吐が出るんじゃ">🤮反吐が出るんじゃ</option>
                <option value="😱おそがいのう">😱おそがいのう</option>
                <option value="😮‍💨わずらわしいのう">😮‍💨わずらわしいのう</option>
                <option value="😬トサカにくるんじゃ">😬トサカにくるんじゃ</option>
                <option value="😖こまるのう">😖こまるのう</option>
                <option value="🤩素晴らしいのう">🤩素晴らしいのう</option>
              </select>
            </form>
            <p><input type="button" onclick="formClick()" value="投稿する"></p>
            <input type="button" value="退場" onclick="logoutClick()">
            <input type="button" value="入場" onclick="loginClick()">
          </div>
        </div>
      </div>
      <div class="half_box right_side">
        <div id="newsfeed"></div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
